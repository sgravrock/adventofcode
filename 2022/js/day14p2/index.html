<!DOCTYPE HTML>
<html>
<body>
	<form>
		<label>Input: <textarea name="input"></textarea></label>
		<fieldset>
			<legend>Animations</legend>
			<label>
				<input type="radio" name="animations" value="all" checked>
				All (very slow)
			</label>
			<label>
				<input type="radio" name="animations" value="100">
				Every 100 frames
			</label>
			<label>
				<input type="radio" name="animations" value="200">
				Every 200 frames
			</label>
			<label>
				<input type="radio" name="animations" value="1000">
				Every 1,000 frames
			</label>
			<label>
				<input type="radio" name="animations" value="5000">
				Every 5,000 frames
			</label>
			<label>
				<input type="radio" name="animations" value="10000">
				Every 10,000 frames
			</label>
			<label>
				<input type="radio" name="animations" value="none">
				None
			</label>
			<br>
			Note: You can adjust the animation settings while the simulation is running.
		</fieldset>
		<button>Go</button>
	</form>
	<table></table>
	<script type="module" src="lib.mjs"></script>
	<script type="module" src="boot.mjs"></script>
</body>
</html>
