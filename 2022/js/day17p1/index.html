<!DOCTYPE HTML>
<html>
<head>
	<style>
		.side-by-side {
			display: flex;
			flex-direction: row;
			margin-top: 1em;
		}

		#status {
			flex: 1;
			margin-left: 1em;
		}

		td {
			font-family: monospace;
		}
	</style>
</head>
<body>
	<label>Input: <textarea name="input"></textarea></label>
	<button id="run-to-completion">Run to completion</button>
	<button id="single-rock">Drop one rock</button>
	<button id="single-step">Single step</button>
	<div class="side-by-side">
		<div>
			<table id="tetris">
				<tr>
					<td>+</td>
					<td>-</td>
					<td>-</td>
					<td>-</td>
					<td>-</td>
					<td>-</td>
					<td>-</td>
					<td>-</td>
					<td>+</td>
				</tr>
			</table>
		</div>
		<div id="status">
			Status: <span id="overall-status">not started</span><br>
			# rocks: <span id="num-rocks">0</span><br>
			Height: <span id="height">0</span><br>
			Next rock:<br>
			<table id="next-rock"></table>
		</div>
	</div>
	<script type="module" src="lib.mjs"></script>
	<script type="module" src="boot.mjs"></script>
</body>
</html>
